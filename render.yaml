# render.yaml — корень репозитория
services:
  # -------------------- BFF (Node/Express) --------------------
  - type: web
    name: ai-resume-bff
    rootDir: server
    env: node
    buildCommand: npm ci
    startCommand: node index.js
    plan: free
    region: frankfurt
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000

      # ----- CORS / Front redirects (ВАЖНО: домен с -nepa) -----
      - key: FRONT_ORIGINS
        value: https://ai-resume-frontend-nepa.onrender.com
      - key: FRONT_REDIRECT_URL
        value: https://ai-resume-frontend-nepa.onrender.com/?page=home&auth=ok

      # ----- Cookies -----
      - key: COOKIE_DOMAIN
        value: ""
      - key: COOKIE_SECURE
        value: "true"

      # ----- HeadHunter API -----
      - key: HH_API_BASE
        value: https://api.hh.ru
      - key: HH_HOST
        value: hh.kz
      - key: HH_OAUTH_HOST
        value: https://hh.kz
      - key: HH_CLIENT_ID
        fromSecret: HH_CLIENT_ID
      - key: HH_CLIENT_SECRET
        fromSecret: HH_CLIENT_SECRET
      - key: HH_REDIRECT_URI
        value: https://ai-resume-bff.onrender.com/api/auth/hh/callback
      - key: HH_USER_AGENT
        value: AI Resume Builder/1.0 (youremail@domain)

      # ----- OpenRouter (free) -----
      - key: OPENROUTER_API_KEY
        fromSecret: OPENROUTER_API_KEY
      - key: OPENROUTER_BASE_URL
        value: https://openrouter.ai/api/v1
      - key: OPENROUTER_MODEL
        value: deepseek/deepseek-r1:free
      - key: OPENROUTER_REFERER
        value: https://ai-resume-frontend-nepa.onrender.com
      - key: OPENROUTER_TITLE
        value: AI Resume Builder

  # -------------------- Static Frontend --------------------
  - type: web
    name: ai-resume-frontend
    rootDir: .
    env: static
    autoDeploy: true
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_APP_NAME
        value: AI Resume Builder
      - key: VITE_API_URL
        value: https://ai-resume-bff.onrender.com
      - key: VITE_API_PREFIX
        value: /api
      - key: VITE_USE_MOCKS
        value: "false"
      - key: VITE_API_TIMEOUT_MS
        value: "12000"
      - key: VITE_AREAS_TTL_MS
        value: "21600000"
    routes:
      # Гарантированный прокси всех /api/* на BFF (фикс 404 на фронте)
      - type: rewrite
        source: /api/*
        destination: https://ai-resume-bff.onrender.com
