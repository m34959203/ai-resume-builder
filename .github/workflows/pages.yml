name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      # 1) Ставим зависимости: сначала пробуем детерминированно (ci),
      #    если вдруг падает — делаем чистую установку.
      - name: Install deps (prefer ci, fallback to install)
        run: |
          set -e
          npm config set optional true
          if npm ci; then
            echo "npm ci OK"
          else
            echo "npm ci failed -> cleaning and running npm i"
            rm -rf node_modules package-lock.json
            npm i --no-audit --no-fund
          fi

      # 2) Гарантируем наличие нативного бинарника Rollup для Linux.
      - name: Ensure Rollup Linux native binary
        if: runner.os == 'Linux'
        run: |
          if npm ls @rollup/rollup-linux-x64-gnu >/dev/null 2>&1; then
            echo "Rollup native binary is present."
          else
            echo "Installing @rollup/rollup-linux-x64-gnu..."
            npm i -D @rollup/rollup-linux-x64-gnu@^4 --no-save
            npm ls @rollup/rollup-linux-x64-gnu
          fi

      # 3) Билдим
      - name: Build
        run: npm run build

      # 4) SPA-роутинг для GitHub Pages
      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
