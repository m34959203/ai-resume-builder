<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 480" fill="none">
  <defs>
    <!-- Blue back card -->
    <linearGradient id="bg" x1="40" y1="60" x2="340" y2="460" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#a3bffa"/>
      <stop offset="0.5" stop-color="#7c9cf5"/>
      <stop offset="1" stop-color="#6b8ceb"/>
    </linearGradient>
    <!-- White front card -->
    <linearGradient id="wc" x1="80" y1="10" x2="380" y2="440" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.6" stop-color="#f7f8fc"/>
      <stop offset="1" stop-color="#eef0f7"/>
    </linearGradient>
    <!-- Specular highlight on white card -->
    <linearGradient id="spec" x1="100" y1="10" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <!-- AI badge -->
    <linearGradient id="badge" x1="220" y1="60" x2="310" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#a78bfa"/>
      <stop offset="0.5" stop-color="#7c6cf5"/>
      <stop offset="1" stop-color="#6355e8"/>
    </linearGradient>
    <!-- Badge highlight -->
    <radialGradient id="badgeHi" cx="0.35" cy="0.25" r="0.6">
      <stop offset="0" stop-color="#c4b5fd" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#7c6cf5" stop-opacity="0"/>
    </radialGradient>
    <!-- Shadows -->
    <filter id="mainSh" x="-15%" y="-8%" width="130%" height="125%">
      <feDropShadow dx="-8" dy="20" stdDeviation="22" flood-color="#5570a8" flood-opacity="0.2"/>
    </filter>
    <filter id="backSh" x="-15%" y="-8%" width="130%" height="125%">
      <feDropShadow dx="-4" dy="14" stdDeviation="16" flood-color="#4a62a0" flood-opacity="0.22"/>
    </filter>
    <filter id="badgeSh" x="-35%" y="-25%" width="170%" height="170%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#5b46d6" flood-opacity="0.4"/>
    </filter>
    <!-- Ambient occlusion between cards -->
    <filter id="ao" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <!-- ====== Blue background card (back) ====== -->
  <g transform="rotate(-3 200 240)">
    <rect x="30" y="50" width="310" height="390" rx="34" fill="url(#bg)" filter="url(#backSh)"/>
    <!-- Subtle edge highlight -->
    <rect x="30" y="50" width="310" height="390" rx="34" fill="none" stroke="white" stroke-opacity="0.2" stroke-width="1"/>
  </g>

  <!-- ====== Ambient occlusion shadow between cards ====== -->
  <rect x="75" y="45" width="290" height="390" rx="30" fill="#6b7eb8" opacity="0.08" filter="url(#ao)"/>

  <!-- ====== White front card ====== -->
  <g transform="rotate(2 210 230)">
    <rect x="70" y="25" width="290" height="395" rx="30" fill="url(#wc)" filter="url(#mainSh)"/>
    <!-- Specular highlight overlay -->
    <rect x="70" y="25" width="290" height="200" rx="30" fill="url(#spec)" opacity="0.5"/>
    <!-- Subtle border -->
    <rect x="70" y="25" width="290" height="395" rx="30" fill="none" stroke="white" stroke-opacity="0.8" stroke-width="1.5"/>

    <!-- ====== Text lines ====== -->
    <!-- Section 1 header -->
    <rect x="105" y="195" width="170" height="9" rx="4.5" fill="#c1c9de" opacity="0.8"/>
    <!-- Body lines -->
    <rect x="105" y="222" width="220" height="6" rx="3" fill="#d8dce9" opacity="0.7"/>
    <rect x="105" y="238" width="220" height="6" rx="3" fill="#d8dce9" opacity="0.7"/>
    <rect x="105" y="254" width="180" height="6" rx="3" fill="#d8dce9" opacity="0.7"/>
    <!-- Section 2 header -->
    <rect x="105" y="288" width="130" height="9" rx="4.5" fill="#c1c9de" opacity="0.8"/>
    <!-- Body lines -->
    <rect x="105" y="315" width="220" height="6" rx="3" fill="#d8dce9" opacity="0.7"/>
    <rect x="105" y="331" width="190" height="6" rx="3" fill="#d8dce9" opacity="0.7"/>
    <rect x="105" y="347" width="150" height="6" rx="3" fill="#d8dce9" opacity="0.7"/>
  </g>

  <!-- ====== AI Badge (3D sphere-like) ====== -->
  <g filter="url(#badgeSh)">
    <circle cx="268" cy="115" r="54" fill="url(#badge)"/>
    <!-- Highlight on badge -->
    <circle cx="268" cy="115" r="54" fill="url(#badgeHi)"/>
    <!-- Rim light -->
    <circle cx="268" cy="115" r="53" fill="none" stroke="white" stroke-opacity="0.2" stroke-width="1.5"/>
  </g>

  <!-- Chip/gear icon -->
  <g transform="translate(268, 92)" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
    <rect x="-13" y="-13" width="26" height="26" rx="5"/>
    <!-- Pins -->
    <line x1="-6" y1="-20" x2="-6" y2="-13"/>
    <line x1="6" y1="-20" x2="6" y2="-13"/>
    <line x1="-6" y1="13" x2="-6" y2="20"/>
    <line x1="6" y1="13" x2="6" y2="20"/>
    <line x1="-20" y1="-6" x2="-13" y2="-6"/>
    <line x1="-20" y1="6" x2="-13" y2="6"/>
    <line x1="13" y1="-6" x2="20" y2="-6"/>
    <line x1="13" y1="6" x2="20" y2="6"/>
  </g>

  <!-- "AI" text -->
  <text x="268" y="145" text-anchor="middle" font-family="system-ui,-apple-system,BlinkMacSystemFont,sans-serif" font-weight="800" font-size="26" fill="white" letter-spacing="2" opacity="0.95">AI</text>
</svg>
